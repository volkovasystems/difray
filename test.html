<!DOCTYPE html>
<html>
	<head>
		<title>difray unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./difray.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "difray unit test", function( assert ) {

				assert.deepEqual( difray( "hello", "world" ), [ "hello", "world" ], "should return [ 'hello', 'world' ]" );

				assert.deepEqual( difray( "hello", [ "hello", "world" ] ), [ "world" ], "should return [ 'world' ]" );

				assert.deepEqual( difray( [ 1, 2, 3, 4 ], [ 3, 4, 5, 6 ] ), [ 1, 2, 5, 6 ], "should return [ 1, 2, 5, 6 ]" );

			} );
		</script>
	</body>
</html>
